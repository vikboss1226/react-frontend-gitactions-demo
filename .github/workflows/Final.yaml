name: React App Deployment
run-name: ${{ github.actor }} React Deployment ðŸš€

on:
  push:
    branches:
      - main

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - uses: actions/checkout@v4

      # Setup Node.js with npm caching
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Install dependencies using npm ci (requires package-lock.json)
      - name: Install Dependencies
        run: npm ci

      # Run tests
      - name: Run Tests
        run: npm test -- --watchAll=false

      # Build React app
      - name: Build React App
        run: npm run build

      # Show build folder structure (optional debugging)
      - name: Show Build Folder Structure
        run: |
          echo "Root directory:"
          ls -la
          echo "Inside build folder:"
          ls -la build
          echo "Recursive view:"
          ls -R build

      # Upload build artifact for deploy job
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: build/

  deploy:
    needs: test-and-build
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write
      contents: read

    environment:
      name: github-pages

    steps:
      # Download the build artifact
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build
          path: build

      # Setup GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Upload build folder to GitHub Pages
      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4