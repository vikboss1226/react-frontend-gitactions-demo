name: Node.js CI & GitHub Pages Deployment
run-name: "${{ github.actor }} is running this workflow"

on:
  push:
    branches:
      - main

jobs:
  test-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm run test

  build-job:
    needs: test-job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install Dependencies
        run: npm ci

      - name: Build Application
        run: npm run build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-artifact
          path: build/

  deploy-job:
    needs: build-job
    runs-on: ubuntu-latest
    permissions:
      pages: write        # Required to deploy to GitHub Pages
      id-token: write     # Required for verification
      contents: read      # Required to read repo content

    environment:
      name: github-pages

    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v5
        with:
          name: my-artifact
          path: build

      - name: Display structure of downloaded files
        run: ls -R build

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload to GitHub Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4