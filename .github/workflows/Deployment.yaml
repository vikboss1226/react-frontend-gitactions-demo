name: React App Deployment
run-name: ${{ github.actor }} React Deployment ðŸš€

on:
  push:
    branches:
      - main

jobs:
  test-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test -- --watchAll=false

  build-job:
    needs: test-job
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build App
        run: npm run build

      - name: Check Build Folder
        run: ls -la

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: build/   # use dist/ if Vite

  deploy-job:
    needs: build-job
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
      contents: read

    environment:
    name: github-pages
    url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build
          path: build

      - name: Deploy App
        run: echo "Deploying React app..."

 

  steps:
    - name: Download Build Artifact
      uses: actions/download-artifact@v4
      with:
        name: react-build

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: .

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4